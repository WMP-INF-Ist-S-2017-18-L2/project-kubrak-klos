<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-form-layout size-full>
   <vaadin-combo-box caption="Tytuł" data-item-type="java.lang.String" _id="bookGenderComboBox">
    <option item="Pan">Pan</option>
    <option item="Pani">Pani</option>
   </vaadin-combo-box>
   <vaadin-text-field caption="Imie" _id="bookNameTextField"></vaadin-text-field>
   <vaadin-text-field caption="Nazwisko" _id="bookLastNameTextField"></vaadin-text-field>
   <vaadin-text-field caption="E-mail" _id="bookEmailTextField"></vaadin-text-field>
   <vaadin-vertical-split-panel height-auto></vaadin-vertical-split-panel>
   <vaadin-combo-box caption="Miasto:" data-item-type="java.lang.String" _id="bookCityComboBox">
    <option item="Option1">Option1</option>
    <option item="Option2">Option2</option>
    <option item="Option3">Option3</option>
   </vaadin-combo-box>
   <vaadin-combo-box caption="Hotel:" data-item-type="java.lang.String" _id="bookHotelComboBox">
    <option item="Option1">Option1</option>
    <option item="Option2">Option2</option>
    <option item="Option3">Option3</option>
   </vaadin-combo-box>
   <vaadin-combo-box caption="Typ pokoju:" data-item-type="java.lang.String" _id="bookRoomType">
    <option item="Jedynka">Jedynka</option>
    <option item="Podwójny">Podwójny</option>
    <option item="Apartament">Apartament</option>
   </vaadin-combo-box>
   <vaadin-combo-box caption="L. łóżek:" data-item-type="java.lang.String" _id="bookBedConboBox">
    <option item="1">1</option>
    <option item="2">2</option>
   </vaadin-combo-box>
   <vaadin-date-field caption="Od:" _id="bookFromDateField"></vaadin-date-field>
   <vaadin-date-field caption="Do:" _id="bookToDateField"></vaadin-date-field>
   <vaadin-vertical-split-panel height-auto></vaadin-vertical-split-panel>
   <vaadin-horizontal-layout>
    <vaadin-button style-name="primary" plain-text _id="bookSubmitButton">
      Zarezerwuj 
    </vaadin-button>
    <vaadin-button style-name="danger" plain-text _id="bookCancelButton">
      Anuluj 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-form-layout>
 </body>
</html>
