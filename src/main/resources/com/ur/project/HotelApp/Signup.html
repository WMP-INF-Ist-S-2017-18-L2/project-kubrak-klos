<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-form-layout width="501px" height="550px" margin :middle :center>
    <vaadin-text-field caption="Login" _id="signloginField1"></vaadin-text-field>
    <vaadin-password-field caption="Hasło" _id="signpasswordField"></vaadin-password-field>
    <vaadin-password-field caption="Potw. hasło" _id="confpasswordField"></vaadin-password-field>
    <vaadin-vertical-split-panel width="501px" height-auto></vaadin-vertical-split-panel>
    <vaadin-text-field caption="Imie" _id="nameField"></vaadin-text-field>
    <vaadin-text-field caption="Nazwisko" _id="lastnameField"></vaadin-text-field>
    <vaadin-text-field caption="E-mail" _id="emailField"></vaadin-text-field>
    <vaadin-text-field caption="Nr. telefonu" _id="telnumField"></vaadin-text-field>
    <vaadin-vertical-split-panel width="501px" height-auto></vaadin-vertical-split-panel>
    <vaadin-horizontal-layout>
     <vaadin-button style-name="primary" plain-text _id="signconfButton">
       Zarejestruj 
     </vaadin-button>
     <vaadin-button width="124px" plain-text _id="signcancelButton">
       Anuluj 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-form-layout>
  </vaadin-vertical-layout>
 </body>
</html>
